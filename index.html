<!DOCTYPE html>
<html lang="=en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dewarthen PhotoGraphs</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="client.js"></script>
</head>

<body>
    <section class="container" id="section">
        <div class="card">
            <img src="image3.jpg" alt="admin">
            <h3>SIGN-IN</h3>
            <div class="form">
                <form action="/client.js" method="post" id="form">
                    <input class="form-control" type="text" name="name" placeholder="username" required>

                    <input class="form-control" type="password" name="password" placeholder="password" required>

                    <button class="btn">Log In </button>
                </form>
        </div>
    </section>
</body>
</html>
